<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="row">
    <div id="container" class="col-6">
      <div id="conversion">
        <!-- <form id="my-form"> -->
        <fieldset>
          <legend>convert temperature</legend>
          <div class="section">
            from
            <div>
              🌡️<input type="number" id="quantity_from" name="quantity_from_name" placeholder="1" min="0">
              📏<datalist id="degrees_units_from">
                  <option>celsius</option>
                  <option>fahrenheit</option>
              </datalist>
              <input autoComplete="on" list="degrees_units_from" placeholder="celsius" id=degrees_unit_from>
            </div>
        </div>
        <div class="section">
          to
          <div>
            📏<datalist id="degrees_units_to">
                <option>celsius</option>
                <option>fahrenheit</option>
            </datalist>
            <input autoComplete="on" list="degrees_units_to" placeholder="fahrenheit" id=degrees_unit_to>
          </div>
        </div>
        </fieldset>
        <!-- </form> -->
      </div>
      <div id="results">
        <fieldset>
          <legend id=result_legend>...</legend>
          <button style="font-size: 20px;" onclick="flipUnits(&quot;quantity_to&quot;)">🔄</button>
          <input type="text" value="..." id="quantity_to" readonly style="font-size:20px;text-align:right">
          <label class="unit" for="quantity_to" id=unit_text></label>
          <button onclick="copyInput(&quot;quantity_to&quot;)">copy</button>
        </fieldset>
      </div>
    </div>
    <div class="col-3 menu">
      <ul>
        <li><a href="index.html">weight and volume converter</a></li>
        <li><a href="temperature.html">temperature converter</a></li>
        <li><a href="about.html">about this site</a></li>
      </ul>
    </div>
  </div>
</body>

<script src="main.js"></script>

</html>
