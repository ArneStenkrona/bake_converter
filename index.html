---
layout: default
title: Ingredients
---
<script src="dist/js/nice-select2.js"></script>
<script src="src/ingredients.js"></script>

<div id="conversion">
    <fieldset>
        <legend>convert ingredient</legend>
        <div class="section">
            ingredient
            <div style="padding-top: 5px; padding-bottom: 8px;">
                <select class="wide" name="ingredients_name" id="ingredient" style="visibility: hidden;">
                </select>
                <br>
            </div>
        </div>
        <div class="section">
            from
            <div>
                <select name="units_from" id="unit_from" style="font-size: 20px;">
                </select>
                <div class="flip"><button onclick="flipUnits(&quot;quantity_to&quot;)">&uarr;&darr;</button></div>
            </div>
        </div>
        <div class="section">
            to
            <div>
                <select name="units_to" id="unit_to" style="font-size: 20px;">
                </select>
            </div>
        </div>
        <div class="section">
            quantity
            <div>
                <input type="number" id="quantity_from" name="quantity_from_name" value="1" min="0"
                    style="max-width: 100px;">
            </div>
        </div>
    </fieldset>
</div>
<div id="results">
    <fieldset>
        <legend id=result_legend>...</legend>
        <div class="section">
            <input type="text" value="..." id="quantity_to" readonly
                style="font-size:20px;text-align:right;max-width: 100px;">
            <label class="unit" for="quantity_to" id=unit_text></label>
            <button onclick="copyInput(&quot;quantity_to&quot;)">copy</button>
        </div>
    </fieldset>
</div>
